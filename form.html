<html>
    <form action="POST">
        <h1 style="color: darkgreen; font-family: sans-serif;">Student Registration Form</h1>
        <table align="right">
            <tr>
                <td>DATE</td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
        <br>
        <h2 style="font-family: sans-serif;">PERSONAL INFORMATION</h2>
        <hr>
        <table >
         <tr>
             <td><label for="">NAME</label></td>
             <td><input type="text" name="" id="" size="50px"></td>
         </tr>
         <tr>
             <td><label for="">DATE OF BIRTH</label></td>
             <td><input type="text" size="50px"></td>
         </tr>
         </table>
         <br>
         <br>
         <table>
         <h2 style="font-family: sans-serif;">CONTACT INFORMATION</h2>
         <hr>
         <tr>
             <td><label for="">ADDRESS</label></td>
             <td><input type="text" size="50PX"></td>
         </tr>
         <tr>
            <td><label for="">CITY</label></td>
            <td><input type="text" size="50PX"></td>
            <td><label for="">PROVINCE/STATE</label></td>
            <td><input type="text" size="50PX"></td>
         </tr>
         <tr>
            <td><label for="">ZIP CODE</label></td>
            <td><input type="text" size="50PX"></td>
            <td><label for="">COUNTRY</label></td>
            <td><input type="text" size="50PX"></td>
         </tr>
         <tr>
            <td><label for="">PHON</label></td>
            <td><input type="text" size="50PX"></td>
            <td><label for="">EMAIL</label></td>
            <td><input type="text" size="50PX"></td>
         </tr>
         <table>
         <tr>
             <td><label for="">MEMBERSHIP TYPE</label></td>
             <td><input type="radio" name="mt" value="reguler" checked>Reguler</td>
             <td><input type="radio" name="mt" value="premium" >Premium</td>
             <td><input type="radio" name="mt" value="VIP" >VIP</td>
         </tr>
         </table>
         <br>
         <br>
         <h2 style="font-family: sans-serif;">COURSE INFORMATION</h2>
         <hr>
         <table>
         <tr>
             <td><label for="">COURSE NAME</label></td>
             <td><input type="text" name="" id="" size="50px"></td>    
        </tr>
        </table>
        <table>
        <tr>
            <td><label for="">PAYMENT DETAILS</label></td>
            <td><input type="radio" name="pd" value="Cash" checked>Cash</td>
            <td><input type="radio" name="pd" value="Cheque" >Cheque</td>
            <td><input type="radio" name="pd" value="Credit" >Credit Card</td>
        </tr>
        </table>
        <table>
        <tr>
            <td><label for="">COMMENTS</label></td>
            <td><input type="text" name="" id="" size="50px"></td>
        </tr>   
         </table>
         <table>
         <tr>
            <td><textarea name="" id="" cols="35" rows="5" placeholder="STUDENT SIGNATURE"></textarea></td>
            <td><textarea name="" id="" cols="35" rows="5" placeholder="VALIDATE"></textarea></td>
         </tr>
          <tr>
             <td><input type="submit" name="Submit" value="proses"></td>
         </tr>
         </table>
    </form>
</html>
